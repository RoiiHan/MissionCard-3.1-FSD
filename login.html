<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Chill</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

<!--  -->
</head>
<body>
<section>
    <div class="login-box">
        <h1> <img  class="logo-login" src="./asset/movie-open.png" alt=""> CHILL</h1>
        <h2>Masuk</h2>
        <p>Selamat Datang</p>
        <form action="">
            <label for="username">Username</label><br>
            <input type="text" placeholder="Masukkan Username">
            <br>
            <label for="password">Kata Sandi</label><br>
            <input type="password" placeholder="Masukkan Kata Sandi">
        </form>
        <div class="daftar">
            <div><p>Belum Punya Akun? <a class="daftar-link" href="#">Daftar</a></p></div>
            <div><a href="#" class="lupa-sandi">Lupa Kata Sandi></a></div>
        </div>
        <div class="Masuk">
            <button>Masuk</button>
            <p>Atau</p>
            <button><img class="img-btn-google" src="./asset/google-img.png" alt=""> Masuk Dengan Google </button>
        </div>
    </div>
</section>
</body>
</html>
