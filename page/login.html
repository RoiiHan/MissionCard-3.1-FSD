<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CHILL </title>
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

<!--  -->
     <!-- fontawasome -->
     <script src="https://kit.fontawesome.com/b18a8b5039.js" crossorigin="anonymous"></script>
     <!--  -->
</head>
<body>
<section>
    <div class="login-box">
        <div class="login-box-desc">
        <p class="judul"> <img  class="logo-login" src="../asset/movie-open.png" alt=""> CHILL</p>
        <h3>Masuk</h3>
        <h6>Selamat Datang Kembali</h6>
        <form action="">
            <label class="username" for="username">Username</label>
            <input type="text" placeholder="Masukkan Username">
            <br>
            <label class="password" for="password">Kata Sandi</label>
             <div class="password-wrapper">
                <input type="password" id="password" placeholder="Masukkan Kata Sandi">
                <i class="fa-solid fa-eye"></i>
            </div>   
        </form>
        <div class="daftar">
            <div class="daftar1"><p>Belum Punya Akun? <a class="daftar-link" href="./register.html"> Daftar</a></p></div>
            <div class="daftar2"><a href="#" class="lupa-sandi">Lupa Kata Sandi?</a></div>
        </div>
        <div class="masuk-btn">
            <button class="btn-masuk-1"><a href="./beranda.html">Masuk</a> </button>
            <p>Atau</p>
            <button class="btn-masuk-google">
                <div><img class="img-btn-google" src="../asset/google-img.png" alt=""></div> 
                <p> Masuk Dengan Google</p> </button>
        </div>
        </div>
    </div>
</section>
</body>
</html>
